apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// see https://stackoverflow.com/a/45698927/2667536
apply plugin: 'org.jetbrains.kotlin.android.extensions'
androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "ch.derlin.easypass.easypass"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation files('libs/not-yet-commons-ssl-0.3.11.jar')
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.5'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.android.support:design:26.+'
    implementation 'org.jetbrains.anko:anko-coroutines:0.10.2'
    implementation 'com.android.support:recyclerview-v7:26.+'
    implementation 'com.jakewharton.timber:timber:4.6.0'
    implementation 'nl.komponents.kovenant:kovenant:3.3.0'
    testImplementation 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}
